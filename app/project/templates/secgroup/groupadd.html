{% from "_formshelper.html" import render_field %}
<html lang="en" class="no-ie">
<!--<![endif]-->

<head>
   <!-- Meta-->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
   <meta name="description" content="">
   <meta name="keywords" content="">
   <meta name="author" content="">
   <title>Wintermin - Bootstrap Admin Theme</title> 
</head>

<body>
   <!-- START Main wrapper-->
   <div id="wrapper" class="wrapper">
      <section id="content-area">
         <div class="main-content" style="text-align: center;">
            <form action="{{ url_for('cloud.add_cloud') }}" method="post" name="itemsform">
            {{ form.csrf_token }}
             <small>cloud_add</small>
             <div class="row" style="text-align: center; padding-bottom: 50px;">
                 <div class="col-lg-12">
                    <h3>필요한 서비스를 선택해주세요</p>
                 </div>
                 <div class="col-lg-12">
                    <h5 style="font-size: larger; color: grey;">호스팅 상품을 선택해주세요</p>
                 </div>
             </div>
              
             <fieldset>
               <div class="col-sm-10">
                  <label class="col-sm-2 control-label">OS 선택</label>
                  <select name="os" class="chosen-select input-md form-control">
                     <optgroup label="Keypair">
                          {% for o in oslist %}
                            <option value="{{ o.id }}">{{ o.os_name}}</option>
                        {% endfor %}
                     </optgroup>
                  </select>
               </div> 
             </fieldset>
             <fieldset>
               <div class="col-sm-10">
                  <label class="col-sm-2 control-label">Keypir</label>
                  <select name="keypair" class="chosen-select input-md form-control">
                     <optgroup label="Keypair">
                          {% for o in keypair %}
                        <option value="{{ o.id }}">{{ o.name}}</option>
                        {% endfor %}
                     </optgroup>
                  </select>
               </div> 
             </fieldset>
             <fieldset>
               <div class="col-sm-10">
                  <label class="col-sm-2 control-label">Security Group</label>
                  <select name="secgroup" class="chosen-select input-md form-control">
                     <optgroup label="Keypair">
                          {% for o in secgroup  %}
                        <option value="{{ o.id }}">{{ o.name}}</option>
                        {% endfor %}
                     </optgroup>
                  </select>
               </div> 
             </fieldset>
             <fieldset>
              <div class="form-group">
                 <label class="col-sm-2 control-label">Hostname</label>
                 <div class="col-sm-6">
                    <input type="text" name="Hostname" required="required" class="form-control" required>
                 </div>
              </div>
           </fieldset>
             
             <div class="row">
                <div class="col-lg-12">
                    <h3 style="padding-top: 100px;">서버를 생성해서 자신만의 사이트를 운영하세요</h3>
                </div>
                <div class="col-lg-12">
                 <h5 style="font-size: larger; color: grey; padding-bottom: 30px; ">서버생성 버튼을 누르면 서버가 생성됩니다</p>
              </div>
             </div> 
             <div class="row">
              <input type="submit" value="서버 생성" class="btn btn-lg btn-success opbtn" style="padding-left: 25px; padding-right: 25px; padding-top: 10px;padding-bottom: 10px; margin-bottom: 50px;">
             </div>
             </form>
            </div>  
        </div> 
        
      </section> 
   </div> 
   <script src="/static/app/js/load.js"></script>
</body>

</html>
